language: python

python:
  - 2.6
  - 2.7
  - 3.2
  - 3.3

matrix:
  fast_finish: true
  allow failures:
    - python: 3.2
    - python: 3.3

install:
  - pip install -Ur requirements.txt --use-mirrors
  - pip install -Ur requirements-test.txt --use-mirrors

script: "py.test -vs --pep8 --cov upaas"

services:
  - mongodb
